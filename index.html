<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <div class="calculator">
    <div class="visor">
      <div class="prevNum"></div>
      <div class="currNum"></div>
    </div>

    <div class="btn-row row-1">
      <div class="btn ac">AC</div>
      <div class="btn del">DEL</div>
      <div class="btn operator">/</div>
    </div>

    <div class="btn-row row-2">
      <div class="btn number">1</div>
      <div class="btn number">2</div>
      <div class="btn number">3</div>
      <div class="btn operator">*</div>
    </div>

    <div class="btn-row row-3">
      <div class="btn number">4</div>
      <div class="btn number">5</div>
      <div class="btn number">6</div>
      <div class="btn operator">+</div>
    </div>

    <div class="btn-row row-4">
      <div class="btn number">7</div>
      <div class="btn number">8</div>
      <div class="btn number">9</div>
      <div class="btn operator">-</div>
    </div>

    <div class="btn-row row-5">
      <div class="btn dot">.</div>
      <div class="btn number">0</div>
      <div class="btn equal">=</div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
